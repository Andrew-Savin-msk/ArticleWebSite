<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="company-name" style="font-size: 14px; font-weight: bold; color: #4682B4; text-transform: uppercase; letter-spacing: 2px;">
            Статьи на связи
        </div>
        <ul class="nav-links">
            <li><a href="/posts">Главная страница</a></li>
            <li><a href="/">Публикации</a></li>
            <li><a href="/user_posts">Ваши публикации</a></li>
            <li><a class="btn btn-warning" href="/create-article">Написать статью</a></li>
        </ul>
        {% if current_user.is_authenticated %}
            <a href="#" class="btn btn-primary">Log out</a>
        {% else %}
            <a href="/login" class="sign-up-button">Log in</a>
        {% endif %}
    </header>
    {% block body %}{% endblock %}
</body>
<footer>
    <p>&copy; 2024 Статьи на связи. Все права защищены.</p>
    <p>Контактная информация: email номер телефона</p>
</footer>
</html>
